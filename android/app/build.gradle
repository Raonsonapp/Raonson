apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 34
    namespace "com.raonson.app"

    defaultConfig {
        applicationId "com.raonson.app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"
}

// Ин қисм муҳим аст, то GitHub хато надиҳад
apply from: "${new File(System.getenv('FLUTTER_ROOT'), 'packages/flutter_tools/gradle/flutter.gradle')}"
