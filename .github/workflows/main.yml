name: Raonson Build Fix

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Recreate Project & Build
        run: |
          # 1. Тоза кардани файлҳои кӯҳна
          flutter clean
          
          # 2. Нест кардани папкаи android агар хато бошад
          rm -rf android
          
          # 3. Аз нав сохтани лоиҳа (ин ноутбукро иваз мекунад)
          flutter create . --platforms android --package-name com.raonson.app
          
          # 4. Барқарор кардани вобастагиҳо
          flutter pub get
          
          # 5. Сохтани APK
          flutter build apk --debug
