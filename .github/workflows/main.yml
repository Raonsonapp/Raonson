name: Raonson Final APK Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Ultimate Repair and Build
        run: |
          # 1. Ҷустуҷӯи файли main.dart дар тамоми папкаҳо
          MAIN_DART_PATH=$(find . -name "main.dart" | head -n 1)
          echo "Found main.dart at: $MAIN_DART_PATH"
          
          # 2. Тоза кардани ҳама чиз ба ғайр аз коди асосӣ
          mkdir -p temp_lib
          if [ ! -z "$MAIN_DART_PATH" ]; then
            cp "$MAIN_DART_PATH" temp_lib/main.dart
          else
            echo "void main() => print('Hello');" > temp_lib/main.dart
          fi
          
          rm -rf * .github/workflows/* # Тоза кардани ҳама чиз
          mkdir -p lib
          cp temp_lib/main.dart lib/main.dart
          
          # 3. Эҷоди файлҳои тозаи лоиҳа
          cat <<EOF > pubspec.yaml
          name: raonson
          description: "Raonson App"
          version: 1.0.0+1
          environment:
            sdk: '>=3.2.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            cupertino_icons: ^1.0.2
          dev_dependencies:
            flutter_test:
              sdk: flutter
          flutter:
            uses-material-design: true
          EOF

          # 4. Аз нав сохтани сохтори Android (Ноутбуки виртуалӣ)
          flutter create . --platforms android --force
          
          # 5. Сохтани APK
          flutter pub get
          flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Raonson-App-Debug
          path: build/app/outputs/flutter-apk/app-debug.apk
